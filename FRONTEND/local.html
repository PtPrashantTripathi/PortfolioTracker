<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron text-center bg-white p-3 shadow-sm">
            <h1 class="display-4">Portfolio Tracker</h1>
            <p class="lead">Your investments at a glance.</p>
        </div>
        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <div class="bg-light p-4 rounded shadow-sm">
                    <h2>₹1.73L</h2>
                    <p class="text-secondary">All your assets worth</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="bg-light p-4 rounded shadow-sm">
                    <h2>₹53,912</h2>
                    <p class="text-secondary">Invested amount</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="bg-light p-4 rounded shadow-sm">
                    <h2>Today's returns: ₹-285 (-0.53%)</h2>
                </div>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Investment Trend</h5>
                <canvas id="assetChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('assetChart').getContext('2d');
        var assetChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: 'Asset Value',
                    data: [160000, 165000, 162000, 155000, 170000, 175000, 173000],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                },
                elements: {
                    line: {
                        tension: 0.3 // This smooths the line
                    }
                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
