<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Dividend Data</h1>
    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="sumDividends"></div>

    <script>
        const csvData = `
date,segment,stock_name,dividend_amount
2021-05-31,EQ,INFY,120.0
2021-06-03,EQ,SBIN,56.0
2021-06-15,EQ,TATACHEM,200.0
2021-06-17,EQ,TATAPOWER,162.75
2021-08-11,EQ,VOLTAS,20.0
2021-09-16,EQ,BPCL,752.5
2021-11-11,EQ,BPCL,107.5
2022-02-10,EQ,BPCL,107.5
2022-06-09,EQ,VOLTAS,22.0
2022-06-15,EQ,TATACHEM,250.0
2022-06-15,EQ,TATAPOWER,295.75
2023-06-07,EQ,TATAPOWER,300.0
2023-07-28,EQ,TATAMOTORS,200.0
2024-06-11,EQ,TATAMOTORS,300.0
2024-07-04,EQ,TATAPOWER,300.0`;

        function parseCSV(data) {
            const rows = data.trim().split('\n');
            const headers = rows[0].split(',');
            const records = rows.slice(1).map(row => row.split(','));
            return { headers, records };
        }

        function createHTMLTable(headers, records) {
            const headerRow = document.getElementById('tableHeader');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            const tableBody = document.getElementById('tableBody');
            records.forEach(record => {
                const row = document.createElement('tr');
                record.forEach(data => {
                    const td = document.createElement('td');
                    td.textContent = data;
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        }

        function calculateSum(records) {
            return records.reduce((sum, record) => sum + parseFloat(record[3]), 0);
        }

        function displayData() {
            const { headers, records } = parseCSV(csvData);
            createHTMLTable(headers, records);

            const totalSum = calculateSum(records);
            document.getElementById('sumDividends').textContent = `Total Dividend Amount: ${totalSum.toFixed(2)}`;
        }

        displayData();
    </script>
</body>
</html>
