<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">

<div class="container">
  <table id="table" data-toggle="table" data-flat="true" data-search="true"
    data-url="/DATA/PRESENTATION/API/ProfitLoss_data.json">
    <thead>
      <tr>
        <th data-field="exchange" data-sortable="true">exchange</th>
        <th data-field="segment" data-sortable="true">segment</th>
        <th data-field="symbol" data-sortable="true">symbol</th>
        <th data-field="stock_name" data-sortable="true">stock_name</th>
        <th data-field="position" data-sortable="true">position</th>
        <th data-field="quantity" data-sortable="true">quantity</th>
        <th data-field="open_datetime" data-sortable="true">open_datetime</th>
        <th data-field="open_side" data-sortable="true">open_side</th>
        <th data-field="open_price" data-sortable="true">open_price</th>
        <th data-field="open_amount" data-sortable="true">open_amount</th>
        <th data-field="close_datetime" data-sortable="true">close_datetime</th>
        <th data-field="close_side" data-sortable="true">close_side</th>
        <th data-field="close_price" data-sortable="true">close_price</th>
        <th data-field="close_amount" data-sortable="true">close_amount</th>
        <th data-field="pnl_amount" data-sortable="true">pnl_amount</th>
        <th data-field="pnl_percentage" data-sortable="true">pnl_percentage</th>
      </tr>
    </thead>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
