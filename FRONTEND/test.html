<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered Data Table</title>
    <script src="./script.js"></script>
</head>

<body>
    <h2>Filtered Data Table (Records with the Maximum Date)</h2>
    <table id="data-table" border="1" style="border-collapse: collapse; width: 100%">
        <thead>
            <tr>
                <th>Segment</th>
                <th>Symbol</th>
                <th>Holding Quantity</th>
                <th>Avg Price</th>
                <th>Holding Amount</th>
                <th>Close Price</th>
                <th>Close Amount</th>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to find records with the maximum date
        function findMaxDateRecords(data) {
            const maxDate = data.reduce((max, item) => {
                const currentDate = new Date(item.date);
                return currentDate > max ? currentDate : max;
            }, new Date(data[0].date));

            return data.filter(
                (item) =>
                    new Date(item.date).getTime() === maxDate.getTime()
            );
        }

        // Function to render the table with only specified columns
        function renderTable(data) {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = ""; // Clear existing table rows

            data.forEach(record => {
                const row = document.createElement("tr");

                // Add only the specified columns to the table
                const columns = [
                    record.segment,
                    record.symbol,
                    smartConvert(record.holding_quantity),
                    smartConvert(record.avg_price),
                    smartConvert(record.holding_amount),
                    smartConvert(record.close_price),
                    smartConvert(record.close_amount)
                ];

                columns.forEach(value => {
                    const cell = document.createElement("td");
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                // Append the row to the table body
                tableBody.appendChild(row);
            });
        }

        getData("../DATA/GOLD/Holdings/Holdings_data.csv").then((data) => {
            const filteredData = findMaxDateRecords(data);
            renderTable(filteredData);
        });
    </script>
</body>

</html>
